<!DOCTYPE html>​

<html lang="en">​

<head>​

<meta charset="UTF-8">​

<title>Monthly Payment Calculator</title>​

<link rel="stylesheet" href="monthlyPayment.css">​
<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">

<script src="monthlyPayment.js"></script>​

</head>​

<body>​



<h1>Monthly Payment Calculator</h1>​
<h2> Enter the values below and click "Calculate"</h2>


<form id="calculatePayment" name= "calculatePayment" onsubmit="return calculate_click();"
      method = "POST">
<div>
   <label for="full_name">Full Name:</label>​

   <input type="text" id="full_name" pattern="[A-Za-z ]{1,50}" required/>​ 

   ​


   <br>​

​


   <label  for="initial_loan">Initial Loan Amount: </label>​

   <input type="number" id= "initial_loan"  min="0"  step=".01"  required/>​

   

   <br>​
   

​  <label for="num_months">Number of Months:</label>​

   <input type="number" id="num_months" min="0" step=".01" required/>​



<br>


​  <label for="annual_interest">Annual Interest:</label>​

   <input type="number" id="annual_interest" min="0" max= "100" step=".01" required/>​
<span > &nbsp %</span>​


<br>​


   <label for="monthly_payment">Monthly Payment:</label>​

   <input type="text" id="monthly_payment"  disabled="disabled" required/>​

  







                <br>​
<label>&nbsp;</label>​

<input type="submit" id="calc"  value="Calculate"/>​
</div>
</form>





</body>​

</html>​
